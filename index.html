<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - RPG</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#bbada0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="title-container">
        <h2>2048 Battle</h2>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-toggle">
                <input type="checkbox" id="theme-toggle" />
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <div class="header-container">
        <div class="score-container" id="enemies-defeated-container">
            <ul class="score-ul">
                <li>Inimigos Derrotados: <span id="enemies-defeated">0</span></li>
                <li class="score-li-max">Recorde: <span id="local-high-score">0</span></li>
            </ul>
        </div>
        
        <div class="score-container" style="display: none;">
            Dano: <span id="score">0</span>
        </div>
        <button id="pause-btn">II</button>
    </div>
    
    <div id="game-area-wrapper">
    
        <div id="enemy-container">
            <div id="enemy-name">Inimigo Nível 1</div>
            <div id="enemy-hp-bar-outer">
                <div id="enemy-hp-bar-inner"></div>
                <div id="enemy-hp-text">100 / 100</div>
            </div>
            <div id="enemy-condition-text">Condição: Nenhuma</div>
        </div>

        <div id="game-board">
            </div>
        
        <div id="game-over-overlay" class="hidden">
            <div id="game-over-text">Fim de Jogo!</div> 
            <small>Pressione "Novo Jogo" para tentar novamente.</small>
        </div>
        
        <div id="enemy-defeated-overlay" class="hidden">
            <div id="enemy-defeated-text">Inimigo Derrotado!</div>
        </div>
    
    <button id="restart-btn">Novo Jogo</button>
    
    <script src="game.js"></script>
    <script src="bot.js"></script>
    
</body>
</html>
